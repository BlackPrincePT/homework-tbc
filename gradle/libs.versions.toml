[versions]
agp = "8.6.1"
kotlin = "2.1.10"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.1"
composeBom = "2025.03.01"

androidDesugarJdkLibs = "2.1.4"

ksp = "2.1.10-1.0.31"

serialization = "1.6.3"

#Navigation
composeNavigation = "2.8.9"

#DI
hiltAndroidVersion = "2.56"
